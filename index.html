<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- login container  -->

    <div class="container" id="login_container">
        <h2>Login</h2>
        <input class="input_editx" type="email" id="email" placeholder="Email" required>
        <input class="input_editx" type="password" id="password" placeholder="Password" required>
        <button id="editing" onclick="loginUser()">Login</button>
    </div>



      <!-- home container -->


    <div class="container hidden" id="home_container">
        <h2>Welcome, <span id="user_email"></span></h2>
        <button id="editing" onclick="logout()">Logout</button>
        <h2>Enter Your Notes</h2>

        <div id="notesForm">
          <label  for="subject">Subject:</label>
          <input  class="inputOfHomeContainer" type="text" id="subject" name="subject" required>
          <label  for="note">Note:</label>
          <textarea class="inputOfHomeContainer" id="note" name="note" rows="4" cols="50" required></textarea>
          <button id="editing" onclick="submitNote()">Save Note</button>
      </div>
      
      
        <h2>Saved Notes</h2>
        <ul id="list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
